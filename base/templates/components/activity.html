{% load static %}

{% for comment in roomComments %}
    <div class="activities__box">
        <div class="activities__boxHeader roomListRoom__header">
          <a href="{% url 'userProfile' comment.user.id %}" class="roomListRoom__author">
            <div class="avatar avatar--small active">
              <img src="{% static 'images/avatar.svg' %}" />
            </div>
            <p>
              @{{ comment.user.username }}
              <span>{{ comment.created | timesince }} days ago</span>
            </p>
          </a>
            {% if request.user == comment.user %}
                <div class="roomListRoom__actions">
                <a href="{% url 'deleteMessage' comment.id %}">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>remove</title>
                    <path
                      d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                    ></path>
                  </svg>
                </a>
                </div>
            {% endif %}

        </div>
        <div class="activities__boxContent">
          <p>replied to post “<a href="{% url 'room' comment.room.id %}">{{ comment.room.name }}</a>”</p>
          <div class="activities__boxRoomContent">{{ comment.body }}</div>
        </div>
    </div>
{% endfor %}
